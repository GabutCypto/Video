<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player dari Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Video dari Google Drive</h2>
    <div class="video-container">
        <iframe id="videoPlayer" src="https://drive.google.com/file/d/1t_YqGB88fYLJl04qgsYsBSV3Ysf7SLjz/preview" allowfullscreen></iframe>
    </div>
</body>
</html>
